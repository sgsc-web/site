<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halal Center / المركز الحلال</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 15%;
      background: #f7f7f7;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      border: 2px solid #333;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: 0.2s;
    }
    a:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome / أهلاً بك في المركز الحلال</h1>
  <a href="ar/">العربية</a>
  <a href="en/">English</a>

  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('ar')) window.location.href = "ar/";
    else if (lang.startsWith('en')) window.location.href = "en/";
  </script>
</body>
</html>
